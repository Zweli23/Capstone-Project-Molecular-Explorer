<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<style>
/* Basic Form Styles */
.settings {
    padding: 20px;
    color:antiquewhite
}

.form-group {
    margin-bottom: 20px;
}

label {
    display: block;
    font-weight: bold;
    margin-bottom: 8px;
}

input[type="text"], select {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
}

input[type="checkbox"] {
    margin-right: 10px;
}

.cta-button {
    background-color: #007BFF;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

.cta-button:hover {
    background-color: #0056b3;
}

.settings {
    padding: 20px;
}

h2 {
    margin-bottom:Â 20px;
    text-align: center;
}

</style>
<body>
    <!-- Header -->
    <header class="header">
        <div class="logo-container">
            <img src="logo.jpg" width="60 px" alt="App Logo" class="logo-image">
            <div class="logo-text">Molecular Explorer</div>
        </div>
        <nav class="nav">
            <a href="index.html">Home</a>
            <a href="explore.html">Explore</a>
            <a href="predict.html">Predict</a>
            <a href="settings.html">Settings</a>
        </nav>
    </header>

    <!-- Settings Section -->
    <!-- Settings Section -->
    <section class="settings">
        <h2>Settings</h2>
        <form id="settings-form">
            <!-- Theme Selection -->
            <div class="form-group">
                <label for="theme-select">Theme</label>
                <select id="theme-select" name="theme">
                    <option value="light">Light</option>
                    <option value="dark">Dark</option>
                    <option value="blue">Blue</option>
                    <option value="green">Green</option>
                </select>
            </div>

            <!-- Layout Preferences -->
            <div class="form-group">
                <label for="layout-select">Molecular View Layout</label>
                <select id="layout-select" name="layout">
                    <option value="grid">Grid View</option>
                    <option value="list">List View</option>
                </select>
            </div>

            <!-- Notification Preferences -->
            <div class="form-group">
                <label for="notifications">Enable Notifications</label>
                <input type="checkbox" id="notifications" name="notifications">
            </div>

            <!-- Personalized Settings -->
            <div class="form-group">
                <label for="default-molecule">Default Molecule to Explore</label>
                <input type="text" id="default-molecule" name="defaultMolecule" placeholder="Enter molecule name or formula">
            </div>

            <div class="form-group">
                <label for="recent-activity">Show Recent Activity on Home</label>
                <input type="checkbox" id="recent-activity" name="recentActivity" checked>
            </div>

            <!-- Save Changes Button -->
            <button type="submit" class="cta-button">Save Changes</button>
        </form>
    </section>





    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2024 Molecular Explore. All rights reserved.</p>
        <p>Contact us: contact@molecularexplore.com</p>
        <p>Version 1.0.0</p>
    </footer>

    <script src="settings.js"></script>
</body>
</html>
