<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login Page in HTML with CSS Code Example</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
<!-- partial:index.partial.html -->
<div class="box-form">
	<div class="left">
		<div class="overlay">
		<h1>Molecular Explorer.</h1>
		<p>Molecules Decoded, Innovations Unleashed</p>
		<span>
			<p>login with social media</p>
			<!-- Facebook Login Button -->
			<a href="#" onclick="facebookLogin();"><i class="fa fa-facebook" aria-hidden="true"></i></a>
			<!-- Twitter Login Button -->
			<a href="#" onclick="twitterLogin();"><i class="fa fa-twitter" aria-hidden="true"></i> Login with X</a>
		</span>
		</div>
	</div>
	
	
	<div class="right">
		<h5>Login</h5>
		<p>Don't have an account? <a href="#">Create Your Account</a> it takes less than a minute</p>
		<div class="inputs">
			<input type="text" placeholder="user name">
			<br>
			<input type="password" placeholder="password">
		</div>
			
		<br><br>
			
		<div class="remember-me--forget-password">
			<label>
				<input type="checkbox" name="item" checked/>
				<span class="text-checkbox">Remember me</span>
			</label>
			<p>Forget password?</p>
		</div>
			
		<br>
		<button onclick="login()">Login</button>

	</div>
</div>
<!-- partial -->

<!-- Facebook SDK -->
<script async defer crossorigin="anonymous" 
  src="https://connect.facebook.net/en_US/sdk.js"></script>
<script>
  window.fbAsyncInit = function() {
    FB.init({
      appId      : '433579802441893', // Replace 'YOUR_APP_ID' with your Facebook App ID
      cookie     : true,
      xfbml      : true,
      version    : 'v17.0'
    });
  };

  function facebookLogin() {
    FB.login(function(response) {
      if (response.status === 'connected') {
        // User is logged in and authenticated
        console.log('User logged in with Facebook');
      } else {
        // User did not fully authorize
        console.log('User did not authorize Facebook login');
      }
    }, {scope: 'public_profile,email'});
  }
</script>

<!-- Twitter Login (using a basic OAuth redirect link) -->
<script>
  function twitterLogin() {
    // For practice, redirect to a generic OAuth URL or handle via a backend
    window.location.href = 'https://api.twitter.com/oauth/authenticate?oauth_token=YOUR_OAUTH_TOKEN'; // Replace with your OAuth token
  }
</script>

<script>
  function login() {
    // Here, you can add your actual login validation logic.
    window.location.href = 'dashboard.html';  // Redirect to dashboard
  }
</script>


</body>
</html>
